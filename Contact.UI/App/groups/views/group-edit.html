
<div id="edit-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label for="group" class="col-form-label">Group Name:</label>
                    <input type="text" class="form-control" ng-model="group.GroupName" id="group" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="updateGroup()" class="btn btn-primary">Update Group</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
