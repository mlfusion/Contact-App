
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li>
            <div class="pull-left"> &nbsp; Showing page {{ currentPage }}  of 200</div>
        </li>

    </ul>

    <ul class="pagination justify-content-center">
        <li class="page-item disabled" ng-class="prevPageDisabled()">
            <a href="#" ng-click="firstPage()">« </a>
        </li>
        <li ng-class="prevPageDisabled()">
            <a href="#" ng-click="prevPage()">« Prev</a>
        </li>
        <li class="page-item" ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
            <a href="#">{{n}}</a>
        </li>
        <li ng-class="nextPageDisabled()">
            <a href="#" ng-click="nextPage()">Next »</a>
        </li>
        <li ng-class="nextPageDisabled()">
            <a href="#" ng-click="lastPage()"> »</a>
        </li>
    </ul>
</nav>
